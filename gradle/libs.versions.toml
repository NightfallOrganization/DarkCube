[libraries]
paper-legacy = { group = "org.spigotmc", name = "spigot-api", version.ref = "paper-legacy" }
paper-latest = { group = "io.papermc.paper", name = "paper-api", version.ref = "paper-latest" }

gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
