bungee = "1.19-R0.1-SNAPSHOT"
luckperms = "5.4"
protocollib = "5.1.0"
viaversion = "5.0.2-20240626.120045-1"
annotations = "24.1.0"
hologramlib = "2.6.0-SNAPSHOT"
velocity = "3.1.1"
jline = "3.27.1"
shadow = "8.3.1"
