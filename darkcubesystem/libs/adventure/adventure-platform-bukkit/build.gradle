plugins {
    id 'java-library'
}

dependencies {
    compileOnly ('com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT') {
        exclude group: 'com.google.code.gson'
    }
    compileOnly 'io.netty:netty-all:4.0.23.Final'
    api parent.project('adventure-platform-viaversion')
    api(parent.project('adventure-text-serializer-gson-legacy-impl')) {
        exclude group: 'com.google.code.gson'
    }
    api parent.project('adventure-text-serializer-legacy')
    api(parent.project('adventure-text-serializer-bungeecord')) {
        exclude group: 'com.google.code.gson'
    }
}
